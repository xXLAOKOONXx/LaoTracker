# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2      
        
      - name: Add Riot API Key
        run: echo ${{ secrets.RIOT_API_KEY }} > ./src/lao_tracker/RIOT_API_KEY.txt
        
      - name: Add ssh-fingerprint to trusted fingerprints
        run: echo ${{ secrets.SSH_FINGERPRINT }} >> known_hosts

      - name: Copy Files
        run: sshpass -p "${{ secrets.SERVER_PASSWORD }}" -v scp -vvv -r src/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_URL }}:"~/bin/lao_tracker_src/"
      
      - name: Start Gunicorn
        run: sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_URL }} "cd bin/lao_tracker_src && bash scripts/run_gunicorn.sh"
